<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户认证系统</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --error-color: #f44336;
            --success-color: #4CAF50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid #eee;
        }

        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1976D2;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-success {
            background: #e8f5e9;
            color: var(--success-color);
            border: 1px solid #c8e6c9;
        }

        .alert-error {
            background: #ffebee;
            color: var(--error-color);
            border: 1px solid #ffcdd2;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="tabs">
            <div class="tab active" data-form="login">登录</div>
            <div class="tab" data-form="register">注册</div>
        </div>

        <!-- 登录表单 -->
        <div id="login-form">
            <div class="alert" id="login-alert"></div>
            <div class="form-group">
                <input type="text" id="login-username" placeholder="用户名" autocomplete="username">
            </div>
            <div class="form-group">
                <input type="password" id="login-password" placeholder="密码" autocomplete="current-password">
            </div>
            <button id="login-btn">立即登录</button>
        </div>

        <!-- 注册表单 -->
        <div id="register-form" class="hidden">
            <div class="alert" id="register-alert"></div>
            <div class="form-group">
                <input type="text" id="register-username" placeholder="用户名（4-20位字母数字）" autocomplete="username">
            </div>
            <div class="form-group">
                <input type="password" id="register-password" placeholder="密码（至少6位）" autocomplete="new-password">
            </div>
            <div class="form-group">
                <input type="password" id="confirm-password" placeholder="确认密码" autocomplete="new-password">
            </div>
            <button id="register-btn">立即注册</button>
        </div>
    </div>

    <script>
        // 初始化存储系统
        (function initAuthSystem() {
            // 用户数据库初始化
            if (!localStorage.getItem('users')) {
                localStorage.setItem('users', JSON.stringify({
                    'admin': 'admin123' // 默认测试账号
                }));
            }

            // 标签切换功能
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    document.getElementById('login-form').classList.toggle('hidden', tab.dataset.form !== 'login');
                    document.getElementById('register-form').classList.toggle('hidden', tab.dataset.form !== 'register');
                });
            });

            // 登录功能
            document.getElementById('login-btn').addEventListener('click', handleLogin);
            document.getElementById('login-password').addEventListener('keypress', e => e.key === 'Enter' && handleLogin());

            // 注册功能
            document.getElementById('register-btn').addEventListener('click', handleRegister);
            document.getElementById('confirm-password').addEventListener('keypress', e => e.key === 'Enter' && handleRegister());

            // 自动聚焦第一个输入框
            document.querySelector('input').focus();
        })();

        async function handleLogin() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
            const alert = document.getElementById('login-alert');
            const users = JSON.parse(localStorage.getItem('users'));

            // 清除旧提示
            alert.classList.remove('alert-success', 'alert-error');
            alert.style.display = 'none';

            // 输入验证
            if (!username || !password) {
                showAlert(alert, 'error', '请填写所有必填字段');
                return;
            }

            // 用户验证
            if (users[username] && users[username] === password) {
                // 登录成功
                localStorage.setItem('currentUser', username);
                window.location.href = 'homepage.html';
            } else {
                showAlert(alert, 'error', '用户名或密码错误');
            }
        }

        async function handleRegister() {
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value.trim();
            const confirm = document.getElementById('confirm-password').value.trim();
            const alert = document.getElementById('register-alert');
            const users = JSON.parse(localStorage.getItem('users'));

            // 清除旧提示
            alert.classList.remove('alert-success', 'alert-error');
            alert.style.display = 'none';

            // 用户名验证
            if (!/^[a-zA-Z0-9_]{4,20}$/.test(username)) {
                showAlert(alert, 'error', '用户名需为4-20位字母、数字或下划线');
                return;
            }

            if (users[username]) {
                showAlert(alert, 'error', '用户名已被注册');
                return;
            }

            // 密码验证
            if (password.length < 6) {
                showAlert(alert, 'error', '密码长度至少为6位');
                return;
            }

            if (password !== confirm) {
                showAlert(alert, 'error', '两次输入的密码不一致');
                return;
            }

            // 注册用户
            users[username] = password;
            localStorage.setItem('users', JSON.stringify(users));

            // 显示成功提示
            showAlert(alert, 'success', '注册成功
