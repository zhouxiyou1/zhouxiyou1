<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>用户登录系统</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f4f4f9;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                color: #333;
            }
            
            .login-container {
                background-color: white;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 350px;
            }
            
            h2 {
                text-align: center;
                margin-bottom: 24px;
                color: #2c3e50;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            label {
                display: block;
                margin-bottom: 8px;
                font-weight: 600;
            }
            
            input[type="text"],
            input[type="password"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
                font-size: 16px;
            }
            
            input[type="text"]:focus,
            input[type="password"]:focus {
                border-color: #3498db;
                outline: none;
                box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            }
            
            .btn {
                background-color: #3498db;
                color: white;
                border: none;
                padding: 12px;
                width: 100%;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s;
            }
            
            .btn:hover {
                background-color: #2980b9;
            }
            
            .remember-me {
                display: flex;
                align-items: center;
                margin-bottom: 20px;
            }
            
            .remember-me input {
                margin-right: 8px;
            }
            
            .links {
                display: flex;
                justify-content: space-between;
                margin-top: 15px;
                font-size: 14px;
            }
            
            .links a {
                color: #3498db;
                text-decoration: none;
            }
            
            .links a:hover {
                text-decoration: underline;
            }
            
            .error-message {
                color: #e74c3c;
                font-size: 14px;
                margin-top: 5px;
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <h2>用户登录</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" placeholder="请输入用户名">
                    <div id="usernameError" class="error-message">请输入用户名</div>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码">
                    <div id="passwordError" class="error-message">请输入密码</div>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">记住我</label>
                </div>
                
                <button type="button" class="btn" id="loginBtn">登录</button>
                
                <div class="links">
                    <a href=" ">忘记密码?</a >
                    <a href="#">注册新账号</a >
                </div>
            </form>
        </div>
    
        <script>
            // 模拟用户数据库
            const validUsers = {
                "admin": "admin123",
                "user1": "password1",
                "test": "test123",
                "zhouxiyou1": "z.xy140811"
            };
    
            document.getElementById('loginBtn').addEventListener('click', function() {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                let isValid = true;
                
                // 验证用户名
                if (username === '') {
                    document.getElementById('usernameError').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('usernameError').style.display = 'none';
                }
                
                // 验证密码
                if (password === '') {
                    document.getElementById('passwordError').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('passwordError').style.display = 'none';
                }
                
                if (isValid) {
                    // 检查用户凭据
                    if (validUsers[username] && validUsers[username] === password) {
                        // 登录成功，跳转到主页
                        window.location.href = "homepage.html";
                        
                        // 如果需要传递用户信息，可以使用URL参数或localStorage
                        // window.location.href = "homepage.html?username=" + encodeURIComponent(username);
                        // 或者
                        // localStorage.setItem('username', username);
                        // window.location.href = "homepage.html";
                    } else {
                        alert('用户名或密码错误！');
                    }
                }
            });
            
            // 回车键登录功能
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('loginBtn').click();
                }
            });
        </script>
</body>
</html>
